<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Discord...</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --text-primary: #eaeaea;
            --gold: #ffd700;
            --discord: #5865F2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(88, 101, 242, 0.2);
            border-top: 4px solid var(--discord);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--gold);
        }

        p {
            font-size: 1.1rem;
            color: #b9bbbe;
            line-height: 1.6;
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .error h2 {
            color: #ff4444;
            margin-bottom: 0.5rem;
        }

        .error p {
            color: #ffaaaa;
        }

        .success {
            background: rgba(67, 181, 129, 0.1);
            border: 2px solid #43b581;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .success h2 {
            color: #43b581;
            margin-bottom: 0.5rem;
        }

        .redirect-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #72767d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>V√©rification en cours...</h1>
        <p id="status">Authentification avec Discord en cours</p>
        <div id="result"></div>
    </div>

    <script src="discordAuth.js"></script>
    <script>
        (async function() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');

            try {
                statusEl.textContent = 'V√©rification de vos r√¥les Discord...';

                // Handle OAuth callback
                const authData = await DiscordAuth.handleCallback();

                if (authData.hasAccess) {
                    // Access granted
                    statusEl.textContent = 'Acc√®s autoris√© !';
                    resultEl.innerHTML = `
                        <div class="success">
                            <h2>‚úÖ Bienvenue ${authData.username} !</h2>
                            <p>Vous √™tes maintenant authentifi√©.</p>
                            <p class="redirect-info">Redirection dans 2 secondes...</p>
                        </div>
                    `;

                    // Redirect to roster page
                    setTimeout(() => {
                        window.location.href = '/roster/';
                    }, 2000);
                } else {
                    // Access denied
                    statusEl.textContent = 'Acc√®s refus√©';
                    resultEl.innerHTML = `
                        <div class="error">
                            <h2>üö´ Acc√®s Refus√©</h2>
                            <p>Vous devez √™tre membre de la guilde "Les Sages de Pandarie" pour acc√©der √† cette page.</p>
                            <p style="margin-top: 1rem;">R√¥les d√©tect√©s : ${authData.roles.join(', ') || 'Aucun'}</p>
                            <p class="redirect-info">Redirection vers la page d'accueil dans 5 secondes...</p>
                        </div>
                    `;

                    DiscordAuth.logout();

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                }
            } catch (error) {
                console.error('Callback error:', error);
                console.error('Full error object:', JSON.stringify(error, null, 2));

                // Try to get more details from the response
                let errorDetails = error.message;
                if (error.response) {
                    console.error('Error response:', error.response);
                    errorDetails += '\n\nD√©tails: ' + JSON.stringify(error.response);
                }

                statusEl.textContent = 'Erreur d\'authentification';
                resultEl.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Erreur</h2>
                        <p>${error.message}</p>
                        <p style="font-size: 0.85rem; margin-top: 1rem; word-break: break-all;">${errorDetails}</p>
                        <p class="redirect-info">Ouvre la console (F12) pour voir plus de d√©tails. Pas de redirection automatique.</p>
                    </div>
                `;

                // Don't redirect automatically - let user check console
                // setTimeout(() => {
                //     window.location.href = '/';
                // }, 60000);
            }
        })();
    </script>
</body>
</html>
